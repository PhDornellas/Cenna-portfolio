<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contato | CENNA</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Entre em contato com a CENNA Produções Audiovisuais." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/css/img/logo-cenna.png" alt="Logo Cenna">
      </div>

      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html" class="active" >Contato</a>
      </nav>

      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- MENU MOBILE -->
  <div class="menu-mobile" id="menu-mobile">
    <a href="index.html">Início</a>
    <a href="portfolio.html">Portfólio</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html" class="active" >Contato</a>
  </div>

  <!-- CONTATO -->
  <section class="contact-page">
    <div class="container">

      <h1>Entre em contato</h1>
      <p class="contact-description">
        Vamos conversar sobre o seu projeto e transformar sua ideia em vídeo.
      </p>

      <!-- AÇÕES DE CONTATO -->
      <div class="contact-actions">

        <a href="https://wa.me/5581991531515"
        target="_blank" 
        class="contact-card">
          <img src="assets/icons/whatsapp.svg" alt="WhatsApp" class="icon">
          <strong>WhatsApp</strong>
          <p>Fale conosco diretamente</p>
        </a>

        <a href="https://www.instagram.com/cenna.prod/"
        target="_blank"
         class="contact-card">
          <img src="assets/icons/instagram.svg" alt="Instagram" class="icon">
          <strong>Instagram</strong>
          <p>Acompanhe nossos trabalhos</p>
        </a>

        <a href="mailto:produtoracenna@gmail.com" class="contact-card">
          <img src="assets/icons/email.svg" alt="Email" class="icon">
          <strong>Email</strong>
          <p>produtoracenna@gmail.com</p>
        </a>


      </div>

      
    </div>
  </section>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu-mobile');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    document.querySelectorAll('.menu-mobile a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
      });
    });
  </script>

</body>
</html>
