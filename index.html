<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>CENNA Produções Audiovisuais</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Produção audiovisual moderna para reels, eventos, casamentos e marketing." />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/css/img/logo-cenna.png" alt="Logo Cenna">
      </div>

      <nav class="nav">
        <a href="index.html" class="active" >Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="contato.html">Contato</a>
      </nav>

      <!-- Botão Menu Mobile -->
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </div>
  </header>

  <!-- MENU MOBILE -->
  <div class="menu-mobile" id="menu-mobile">
    <a href="index.html" class="active" >Início</a>
    <a href="portfolio.html">Portfólio</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
  </div>


  <!-- HERO -->
  <section class="hero">
  <div class="container hero-grid">

    <!-- IMAGEM -->
    <div class="hero-image">
      <!-- depois você troca a imagem -->
      <img src="assets/css/img/FotoDeBrenosMoraesInicio.JPG" alt="Produção audiovisual CENNA">
    </div>

    <!-- TEXTO -->
    <div class="hero-content">
      <h1>
        A criatividade é a capacidade de transformar ideias em realidade.
      </h1>

      <p>
        enxergar o comum de uma forma extraordinária.
      </p>

      <div class="hero-buttons">
        <a href="portfolio.html" class="btn-primary">Ver Portfólio</a>
        <a href="contato.html" class="btn-secondary">Fale Conosco</a>
      </div>
    </div>

  </div>
</section>


  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu-mobile');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Fecha o menu ao clicar em um link
    document.querySelectorAll('.menu-mobile a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
      });
    });
  </script>


</body>

</html>
